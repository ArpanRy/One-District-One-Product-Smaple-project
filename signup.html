    <div class="login-page">
        <div class="form">
            <form>
                <lottie-player
                    src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"
                    background="transparent" speed="1" style="justify-content: center" loop autoplay></lottie-player>
                <input type="text" placeholder="full name" />
                <input type="text" id="email" placeholder="email address" />
                <input type="text" id="username" placeholder="pick a username" />
                <input type="password" id="password" placeholder="set a password" />
                <i class="fas fa-eye" onclick="show()"></i>
                <br>
                <br>
            </form>

            <form class="login-form">
                <button type="button" id="signUp">
                    SIGN UP
                </button>
            </form>
        </div>
    </div>
</body>
<script>
    function show() {
        var password = document.getElementById("password");
        var icon = document.querySelector(".fas");
        // ========== Checking type of password ===========
        if (password.type === "password") {
            password.type = "text";
        } else {
            password.type = "password";
        }
    }
</script>

<script type="module">
    // Import the functions you need from the SDKs you need
    import {initializeApp} from "https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js";
    import {getDatabase, set, ref} from "https://www.gstatic.com/firebasejs/9.9.2/firebase-database.js";

    import {getAuth, createUserWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/9.9.2/firebase-auth.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyAUJTQTE2zQGngLS1ByBmPGLMeKrWKOMKY",
        authDomain: "odop-9e144.firebaseapp.com",
        databaseURL: "https://odop-9e144-default-rtdb.firebaseio.com",
        projectId: "odop-9e144",
        storageBucket: "odop-9e144.appspot.com",
        messagingSenderId: "358583145487",
        appId: "1:358583145487:web:48f6f48a8a213ede94bf7a",
        measurementId: "G-XMSBVJTF5N"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const auth = getAuth();

    signUp.addEventListener('click', (e) => {
        var email = document.getElementById('email').value;
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;

                set(ref(database, 'users/' + user.uid), {
                    username: username,
                    email: email
                })

                // ...


                alert('user_Created');

                window.location.href = "/login.html";

            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
                // ..
            });

    });


</script>
